        /* Base styles */
        body {

        }

        /* Header Styles */
        header {
            background: linear-gradient(to bottom, #000000, transparent);
            padding: 1rem 0;
            position: fixed;
            width: 100%;
            z-index: 1000;
            transition: background 0.3s;
        }

        header.scrolled {
            background: #000000;
            box-shadow: 0 2px 15px rgba(255, 0, 0, 0.2);
        }

        .header-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #ff0000;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-menu {
            display: flex;
            gap: 2rem;
        }

        .nav-menu a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            position: relative;
            padding: 0.5rem 0;
        }

        .nav-menu a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #ff0000;
            transition: width 0.3s;
        }

        .nav-menu a:hover::after {
            width: 100%;
        }

        /* Main Content */
        .main-content {
            padding-top: 60px;
        }

        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
        }

        .video-player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Episode Navigation */
        .episode-navigation {
            background: #1a1a1a;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            background: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
        }

        .nav-button:disabled {
            background: #333;
            cursor: not-allowed;
        }

        /* Content Layout */
        .content-wrapper {
            max-width: 1200px;
            margin: 1rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 1rem;
        }

        /* Series Info */
        .series-info {
            background: #1a1a1a;
            padding: 1rem;
        }

        /* Episode List */
        .episodes-container {
            background: #1a1a1a;
            padding: 1rem;
        }

        .episode-item {
            padding: 0.5rem;
            background: #2a2a2a;
            margin-bottom: 0.5rem;
            cursor: pointer;
        }

        .episode-item.active {
            background: #ff0000;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }

            .nav-menu {
                display: none;
            }
        }
    </style>

        // DOM elements
        const videoPlayer = document.getElementById("videoPlayer");
        const prevButton = document.getElementById("prevButton");
        const nextButton = document.getElementById("nextButton");
        const episodeInfo = document.getElementById("episodeInfo");
        const seriesTitle = document.getElementById("seriesTitle");
        const seriesDescription = document.getElementById("seriesDescription");
        const episodeList = document.getElementById("episodeList");

        let currentEpisode = 0;

        function initPage() {
            // Try to load the selected movie from localStorage
            try {
                const movieData = JSON.parse(localStorage.getItem('selectedMovie'));
                if (movieData && movieData.title && seriesData[movieData.title.toLowerCase()]) {
                    currentSeries = movieData.title.toLowerCase();
                }
            } catch (error) {
                console.error("Error loading selected movie:", error);
            }

            const series = seriesData[currentSeries];
            seriesTitle.textContent = series.title;
            seriesDescription.textContent = series.description;
            updateEpisodeInfo();
            updateVideoPlayer();
            createEpisodeList();
            updateNavigationButtons();
        }

        function updateEpisodeInfo() {
            const series = seriesData[currentSeries];
            const episode = series.episodes[currentEpisode];
            episodeInfo.textContent = `Episode ${episode.number}: ${episode.title}`;
        }

        function updateVideoPlayer() {
            const series = seriesData[currentSeries];
            videoPlayer.src = series.episodes[currentEpisode].url;
        }

        function createEpisodeList() {
            episodeList.innerHTML = "";
            const series = seriesData[currentSeries];
            series.episodes.forEach((episode, index) => {
                const episodeItem = document.createElement("div");
                episodeItem.classList.add("episode-item");
                if (index === currentEpisode) {
                    episodeItem.classList.add("active");
                }
                episodeItem.textContent = `Episode ${episode.number}: ${episode.title}`;
                episodeItem.addEventListener("click", () => {
                    currentEpisode = index;
                    updateEpisode();
                });
                episodeList.appendChild(episodeItem);
            });
        }

        function updateEpisode() {
            updateEpisodeInfo();
            updateVideoPlayer();
            updateEpisodeList();
            updateNavigationButtons();
        }

        function updateEpisodeList() {
            const episodeItems = episodeList.querySelectorAll(".episode-item");
            episodeItems.forEach((item, index) => {
                item.classList.toggle("active", index === currentEpisode);
            });
        }

        function updateNavigationButtons() {
            const series = seriesData[currentSeries];
            prevButton.disabled = currentEpisode === 0;
            nextButton.disabled = currentEpisode === series.episodes.length - 1;
        }

        prevButton.addEventListener("click", () => {
            if (currentEpisode > 0) {
                currentEpisode--;
                updateEpisode();
            }
        });

        nextButton.addEventListener("click", () => {
            const series = seriesData[currentSeries];
            if (currentEpisode < series.episodes.length - 1) {
                currentEpisode++;
                updateEpisode();
            }
        });

        // Initialize the page
        initPage();
    </script>
